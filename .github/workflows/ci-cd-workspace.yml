name: CI/CD Workspace Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '9'

jobs:
  # Build shared packages
  build-packages:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build UI package
      run: pnpm --filter @reelapps/ui build
    
    - name: Build Auth package
      run: pnpm --filter @reelapps/auth build
    
    - name: Build Config package
      run: pnpm --filter @reelapps/config build
    
    - name: Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: packages-build
        path: |
          packages/*/dist/
          packages/*/package.json

  # Test and build Home app
  test-build-home:
    runs-on: ubuntu-latest
    needs: [build-packages]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
    
    - name: Download package artifacts
      uses: actions/download-artifact@v4
      with:
        name: packages-build
        path: packages/
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Lint Home app
      run: pnpm --filter @reelapps/home lint
      continue-on-error: true
    
    - name: Test Home app
      run: pnpm --filter @reelapps/home test
      continue-on-error: true
    
    - name: Build Home app
      run: pnpm --filter @reelapps/home build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    
    - name: Upload Home build
      uses: actions/upload-artifact@v4
      with:
        name: home-build
        path: apps/home/dist/

  # Test and build ReelCV app
  test-build-reelcv:
    runs-on: ubuntu-latest
    needs: [build-packages]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
    
    - name: Download package artifacts
      uses: actions/download-artifact@v4
      with:
        name: packages-build
        path: packages/
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build ReelCV app
      run: pnpm --filter @reelapps/reelcv build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    
    - name: Upload ReelCV build
      uses: actions/upload-artifact@v4
      with:
        name: reelcv-build
        path: apps/reelcv/dist/

  # Test and build ReelHunter app
